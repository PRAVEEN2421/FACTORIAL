<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTORIAL</title>

    <style>
        * {
            text-align: center;
            border-radius: 50px;
            font-size: 50px;
            font-weight: 100;
            margin-top: 100px;
            padding-top: 20px;

        }
    </style>

</head>

<body>
    <script>

        f = 1;
        var num = parseInt(prompt("Enter the Number"))
        for (i = 1; i <= num; i++) {
            f = f * i;
        }

        document.write("The factorial of the number is: " + f);

    </script>
</body>

</html>
